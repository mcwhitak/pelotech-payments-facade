name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TESTCONTAINERS_RYUK_DISABLED: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: "Build"
        run: |
          ./gradlew build
      - name: "Integration Test"
        run: |
          ./gradlew integrationTest
