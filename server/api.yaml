openapi: 3.0.0
info:
  title: SimplePaymentsAPI
  description: Sample server API for a fake payments API
  version: 0.7.0
tags:
  - name: auth
    description: Authorization related operations
  - name: settle
    description: Settle related operations
paths:
  /auth:
    post:
      tags:
        - auth
      description: Attempt to authorize the amount on the card passed
      operationId: postAuth
      requestBody:
        required: true
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Successful Auth
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/SuccessModel'
  /settle:
    post:
      tags:
        - settle
      description: Settle previously authorized transaction
      operationId: settleAuth
      requestBody:
        required: true
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SettleRequest'
      responses:
        '200':
          description: Successful Settle
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/SuccessModel'
        '404':
          description: Authorization not found
components:
  schemas:
    SuccessModel:
      type: object
      required:
        - id
      properties:
        id:
          type: string
    AuthRequest:
      required:
        - lvt
        - amount
      properties:
        lvt:
          type: string
          format: password
        amount:
          type: number
          format: float
    SettleRequest:
      required:
        - auth_id
      properties:
        auth_id:
          type: string

